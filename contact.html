<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - TrueWash Exterior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TrueWash Exterior</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center align-items-center pt-5 mt-5 mb-5" style="min-height: 90vh;">
  <div class="contact-form p-4 rounded shadow" style="background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);">
    <h2 class="text-center mb-4 text-white">Contact TrueWash Exterior</h2>
    <p class="text-center mb-4 text-white">Get a fast, no-obligation estimate! Include your address to skip a step and speed up the process.</p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact">
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <div class="mb-3">
        <label for="name" class="form-label text-white">Name:</label>
        <input type="text" class="form-control" name="name" placeholder="First Last" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label text-white">Phone:</label>
        <input type="tel" class="form-control" name="phone" placeholder="(555) 123-4567" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label text-white">Address (optional):</label>
        <input type="text" name="address" class="form-control" placeholder="123 Main St, Waco TX">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label text-white">Message:</label>
        <textarea name="message" rows="5" class="form-control" placeholder="Optional: Describe the surfaces you want cleaned."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>
</div>

<footer class="bg-light text-center py-3">
  <small>© 2025 TrueWash Exterior</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
